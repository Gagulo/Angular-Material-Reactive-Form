<form [formGroup]="userService.form" class="normal-form">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controlers-container">
        <input type="hidden" formControlName="$key" />

        <mat-form-field>
          <input formControlName="fullName" matInput placeholder="Full Name*" />
          <mat-error>This field is mandatory!</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email*" />
          <mat-error>Invalid email address!</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            formControlName="mobile"
            matInput
            placeholder="Mobile Number*"
            type="number"
          />
          <mat-error
            *ngIf="userService.form.controls['mobile'].errors?.minlength"
            >In Great Kingdom of Poland mobile nr have 9 digits!</mat-error
          >
        </mat-form-field>

        <mat-form-field>
          <input formControlName="city" matInput placeholder="City" />
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="controlers-container">
        <div class="bottom-padding">
          <mat-radio-group formControlName="gender">
            <mat-radio-button value="1">Female</mat-radio-button>
            <mat-radio-button value="2">Male</mat-radio-button>
            <mat-radio-button value="3">Unknow</mat-radio-button>
          </mat-radio-group>
        </div>

        <mat-form-field>
          <mat-select formControlName="role" palceholder="Role">
            <mat-option>xxxx</mat-option>
            <ng-container *ngFor="let role of roles">
              <mat-option value="{{ role.id }}">{{ role.value }}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input
            formControlName="birthDate"
            matInput
            [matDatepicker]="picker"
            placeholder="Birth Date"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="bottom-padding">
          <mat-checkbox formControlName="isAllowed"
            >User is Allowed to get his ass kicked!</mat-checkbox
          >
        </div>

        <div class="button-row">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="userService.form.invalid"
          >
            Submit
          </button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
